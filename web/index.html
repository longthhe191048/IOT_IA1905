<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Health Monitoring System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="card-style text-center shadow-lg animate__animated animate__fadeInDown">
        <img src="https://img.icons8.com/fluency/96/heart-with-pulse.png" alt="Health Icon" class="mb-4"
            style="width:72px;height:72px;filter:drop-shadow(0 2px 8px #ff512f88);">
        <h2 class="mb-4">Health Monitoring System</h2>
        <button class="btn btn-danger btn-lg d-flex align-items-center justify-content-center gap-2 mx-auto mt-3 shadow"
            style="min-width:240px;font-size:1.2rem;" onclick="loginWithGoogle()">
            <img src="https://img.icons8.com/color/40/000000/google-logo.png" alt="Google icon"
                style="width:40px;height:40px;" />
            <span>Sign in with Google</span>
        </button>
    </div>

    <script>
        const client = supabase.createClient(
            "YOUR_SUPABASE_URL",
            "YOUR_SUPABASE_ANON_KEY"
        );

        async function loginWithGoogle() {
            const { error } = await client.auth.signInWithOAuth({
                provider: "google",
                options: {
                    redirectTo: location.href.replace("index.html", "redirect.html")
                }
            });

            if (error) {
                alert("Login error: " + error.message);
                console.error(error);
            }
        }
    </script>
</body>

</html>
